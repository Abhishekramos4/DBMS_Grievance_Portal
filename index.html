<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VJTI Grievance Portal</title>
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <script>
      function link() {
        location.assign("/sign-up");
      }
    </script>
  </head>
  <body>
    <div class="container-fluid"style="background-image: linear-gradient(to right,black,grey);">
      <div class="row jumbotron" >
        <div class="imageContainer col-lg-5 col-m-7 col-xs-12"> </div>
        <div class="col-lg-7 col-m-7 col-xs-12">
          <h3 style="text-align: center;">VJTI Grievance Portal</h3>
          <form class="formStyle" method="POST" action="/">
            <h5 style="color: rgb(110, 109, 109);margin-bottom: 2%;">Sign into your account</h5>
            <input
              type="text"
              name="CollegeID"
              id="inputID"
              class="form-control inputStyle"
              placeholder="College ID"
              required
              autofocus
            />
            <input
              type="password"
              name="password"
              id="inputPassword"
              class="form-control inputStyle"
              placeholder="Password"
              required
            />
            <label>
              <input type="checkbox" class="checkStyle" /> Remember Me
            </label>
            <br />
            <button class="btn btn-outline-primary btnStyle" >Submit</button>
            <div  class="row" style="padding:3.5%">
            <button
              class="btn btn-outline-success col-lg-6 col-xs-12 " 
              id="Register"
              onclick="link()"
            >
              New User? SignUp
            </button>
            <button class="btn btn-outline-danger col-xs-12 col-lg-6" id="ForgotPassword">
              Forgot Password
            </button>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </body>
</html>
